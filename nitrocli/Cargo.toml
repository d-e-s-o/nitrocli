[package]
name = "nitrocli"
version = "0.1.3"
edition = "2018"
authors = ["Daniel Mueller <deso@posteo.net>"]
license = "GPL-3.0+"
homepage = "https://github.com/d-e-s-o/nitrocli"
repository = "https://github.com/d-e-s-o/nitrocli.git"
readme = "README.md"
categories = ["command-line-utilities", "authentication", "cryptography", "hardware-support"]
keywords = ["hid", "nitrokey", "nitrokey-storage", "usb", "cli"]
description = """
A command line tool for interacting with the Nitrokey Storage device.
"""

[dependencies.cc]
version = "1.0"
path = "../cc"

[dependencies.hidapi-sys]
version = "0.1"
path = "../hidapi-sys"

[dependencies.libc]
version = "0.2"
path = "../libc"

[dependencies.libhid]
version = "0.4"
path = "../hid"
package = "hid"

[dependencies.libnitrokey]
version = "0.2.1"
path = "../nitrokey"
package = "nitrokey"

[dependencies.pkg-config]
version = "0.3"
path = "../pkg-config"

[replace]
"cc:1.0.25" = { path = "../cc" }
"hidapi-sys:0.1.4" = { path = "../hidapi-sys" }
"libc:0.2.45" = { path = "../libc" }
"libhid:0.4.1" = { path = "../hid" }
"libnitrokey:0.2.1" = { path = "../nitrokey" }
"nitrokey-sys:3.4.1" = { path = "../nitrokey-sys" }
"pkg-config:0.3.14" = { path = "../pkg-config" }
"rand:0.4.3" = { path = "../rand" }
